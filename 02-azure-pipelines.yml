trigger:
- master

pool:
  vmImage: ubuntu-latest
#Pipelines -> stages ->jobs -> steps(tasks)

stages:
- stage: build
  jobs:
  - job: builddeployjob1
    steps:
    - script: echo Builddeployjob1
      displayName: 'Run a one-line script'
    - bash: echo $(PipelineLevelVariableValue)
  - job: builddeployjob2
    steps:
    - script: echo Builddeployjob2
      displayName: 'Run a one-line script'
- stage: devdeploy
  variables:
    environment: dev
  dependsOn: build
  jobs:
  - job: devdeployjob2
    steps:
    - script: echo $(environment)deployjob2
      displayName: 'Run a one-line script'
- stage: qadeploy
  dependsOn: build
  jobs:
  - job: qadeployjob3
    steps:
    - script: echo qadeployjob3
      displayName: 'Run a one-line script'
- stage: proddeploy
  dependsOn:
  - devdeploy
  - qadeploy
  jobs:
  - job: proddeployjob4
    steps:
    - script: echo proddeploy job4
      displayName: 'Run a one-line script'



